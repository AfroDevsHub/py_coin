version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  Setup:
    docker:
      - image: cimg/python:3.12

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run Linitng
          command: pylint .
      - run:
          name: Run Mypy
          command: mypy .
      - run:
              name: Run tests
              command: pytest

workflows:
  py_coin:
    jobs:
      - Setup
